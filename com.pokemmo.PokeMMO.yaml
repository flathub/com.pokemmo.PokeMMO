app-id: com.pokemmo.PokeMMO
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions: [org.freedesktop.Sdk.Extension.openjdk21]
separate-locales: false
command: pokemmo.sh
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=all
  - --socket=pulseaudio
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
  - --env=__GL_THREADED_OPTIMIZATIONS=0
modules:
  - name: zenity
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/zenity/4.0/zenity-4.0.5.tar.xz
        sha512: 534cc68a766de916bb6057a9bda6fd8df0d891c9b9675e381045ab884052cfd18cd509638260031eaf308e401c6f1bb64aa7df491d32abb6e1a22c5e27419540
  - name: OpenJDK
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk21/install.sh
  - name: PokeMMO
    buildsystem: simple
    only-arches: [x86_64, aarch64]
    build-commands:
      - install -D unix-installer.jar /app/bin/unix-installer.jar
      - install -D pokemmo.sh /app/bin/pokemmo.sh
      - |
        for size in 16x16 22x22 24x24 32x32 48x48 64x64 128x128 256x256 512x512; do
          install -Dm644 icon_${size}.png /app/share/icons/hicolor/${size}/apps/com.pokemmo.PokeMMO.png
        done
      - |
        for size in 24x24 32x32 48x48 64x64 128x128 256x256 512x512; do
          install -Dm644 icon_settings_${size}.png /app/share/icons/hicolor/${size}/apps/com.pokemmo.PokeMMO.Settings.png
        done
      - install -Dp -m 644 com.pokemmo.PokeMMO.desktop /app/share/applications/com.pokemmo.PokeMMO.desktop
      - install -Dp -m 644 com.pokemmo.PokeMMO.Settings.desktop /app/share/applications/com.pokemmo.PokeMMO.Settings.desktop
      - install -Dm644 -t /app/share/metainfo com.pokemmo.PokeMMO.metainfo.xml
      - |
        if [ "$(uname -m)" = "aarch64" ]; then
          install -Dm755 libglfw.so /app/lib/libglfw.so
          install -Dm755 libimgui-java64.so /app/lib/libimgui-java64.so
          install -Dm755 liblwjgl.so /app/lib/liblwjgl.so
          install -Dm755 liblwjgl_opengl.so /app/lib/liblwjgl_opengl.so
        fi
    sources:
      - type: archive
        url: https://github.com/kyu-n/pokemmo-unix-installer/releases/download/v3.0f-stable/v3.0f-stable.zip
        sha512: fcde15776cd27dcaa2eb1c04987ef76791cb43f9713d940f2ca5468fadcd04fed88d6de2a1eb78bc670358bf834373874126b369d5069b5e8410cb7e91b7980f
      - type: dir
        path: static
      - type: dir
        path: icons
      - type: dir
        path: libs_aarch64
      - type: file
        path: com.pokemmo.PokeMMO.metainfo.xml